<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Food Salvage</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="navbar">
            <a href="/index.html">
                <div class="logo-container">
                    <img src="/image/WhatsApp_Image_2025-02-06_at_10.12.19_90829287-removebg-preview.png" alt="Food Salvage Logo">
                </div>
            </a>
            <div class="menu-links">
                <ul class="list-content">
                    <li><a href="/index.html"></a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/hunger.html">Hunger in Lagos</a></li>
                    <div class="menu-and-icon">
                        <li><a href="/How-We-Do-It">How We Do It</a></li>
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                    <li><a href="/contact.html" class="active">Contact</a></li>
                </ul>
            </div>
            <div class="signup-container">
                <div class="signup-btn1"><button>Sign Up</button></div>
                <div class="signup-btn2"><button>Sign In</button></div>
            </div>
        </div>

        <div class="content">
            <div class="first-question-div">
                <div class="content-heading">
                    <h1>How can we help you?</h1>
                </div>
                <div class="need-help-container">
                    <h2>NEED FOOD? Please Visit Our <span><a href="https://needfood.com" class="styled-link">“NEED FOOD”</a></span> Page.</h2>
                </div>
            </div>

            <div class="contact-right">
                <form id="contactForm">
                    <div class="input-group">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <input type="text" id="fullname" placeholder="Enter Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter Your Email address" required>
                        </div>
                        <div class="form-group">
                            <label for="email-subject">Email Subject</label>
                            <input type="text" id="email-subject" placeholder="Email Subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" rows="6" placeholder="Enter Your Message Here" required></textarea>
                        </div>
                    </div>
                    <div class="submit-button">
                        <button type="submit" class="btn btn2">Send</button>
                    </div>
                    <p id="responseMessage"></p>
                </form>
            </div>
        </div>
    </div>

    <!--fetch data for contact form -->
    <script>
        const form = document.getElementById('contactForm');
        const responseMessage = document.getElementById('responseMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // 

            const name = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('email-subject').value;
            const message = document.getElementById('message').value;

            try {
                const response = await fetch('https://food-salvage-api.onrender.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name,
                        email,
                        subject,
                        message
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    responseMessage.style.color = 'green';
                    responseMessage.textContent = 'Your message has been sent successfully!';
                    form.reset();
                } else {
                    responseMessage.style.color = 'red';
                    responseMessage.textContent = ` Failed to send: ${data.message || 'Please try again later.'}`;
                }
            } catch (error) {
                responseMessage.style.color = 'red';
                responseMessage.textContent = ' An error occurred. Please try again later.';
                console.error('Fetch Error:', error);
            }
        });
    </script>
</body>
</html>
