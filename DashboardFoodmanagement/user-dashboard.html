<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Food Management System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="/images/image/WhatsApp_Image_2025-02-06_at_10.12.19_90829287-removebg-preview.png" alt="FoodSavage Logo">
                <h2>Food Savage</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="user-dashboard.html"><i class="material-icons">home</i>Home</a>
                <a href="user-menu.html"><i class="material-icons">restaurant_menu</i>Menu</a>
                <a href="user-orders.html"><i class="material-icons">shopping_cart</i>Orders</a>
                <a href="user-schedule.html"><i class="material-icons">schedule</i>Schedule</a>
                <a href="user-profile.html"><i class="material-icons">person</i>Profile</a>
                <!-- Logout Link -->
                <a href="#" id="logout-link"><i class="material-icons">logout</i>Logout</a>
            </nav>
          
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-text">
                    <h1>Welcome, Evan David</h1>
                    <p>Find the menu you want</p>
                </div>
                <div class="search-bar">
                    <i class="material-icons">search</i>
                    <input type="text" placeholder="Search your food...">
                </div>
                <div class="user-profile">
                    <img src="/images/foodimages/donate.jpg" alt="Profile" class="avatar">
                    
                   
                </div>
            </header>

           
            <section class="donation-requests">
                <h2>User Requests</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Recipient</th>
                                <th>Address</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="donation-table-body">
                            <!-- Donation requests will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="meal-plan">
                <h3>Your meal plan</h3>
                <div class="date-picker">
                    <span>Today, 15 Feb 2025</span>
                    <i class="material-icons">calendar_today</i>
                </div>
                <div class="meal-list">
                    <!-- Meal items will be populated by JavaScript -->
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>
</html>
