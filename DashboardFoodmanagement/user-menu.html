<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - FoodShare</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <img src="/images/image/WhatsApp_Image_2025-02-06_at_10.12.19_90829287-removebg-preview.png" alt="FoodSavage Logo">
          <h2>Food Savage</h2>
      </div>
        <nav class="sidebar-nav">
            <a href="user-dashboard.html"><i class="material-icons">home</i>Home</a>
            <a href="user-menu.html"><i class="material-icons">restaurant_menu</i>Menu</a>
            <a href="user-orders.html"><i class="material-icons">shopping_cart</i>Orders</a>
            <a href="user-schedule.html"><i class="material-icons">schedule</i>Schedule</a>
            <a href="user-profile.html"><i class="material-icons">person</i>Profile</a>
        </nav>
        
    </aside>
        <!-- Include the user-left-sidebar.html content here -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Menu</h1>
                <div class="search-bar">
                    <i class="material-icons">search</i>
                    <input type="text" placeholder="Search menu items...">
                </div>
            </header>
            <div class="menu-categories">
                <button class="category-btn active">All</button>
                <button class="category-btn">Breakfast</button>
                <button class="category-btn">Lunch</button>
                <button class="category-btn">Dinner</button>
                <button class="category-btn">Snacks</button>
            </div>
            <div class="food-grid">
                <!-- Menu items will be populated here by JavaScript -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
