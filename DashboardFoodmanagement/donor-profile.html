<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile - FoodShare</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <button id="menu-btn" class="menu-btn">â˜°</button>
        <!-- Include the donor-left-sidebar.html content here -->
        <aside class="sidebar">
          <div class="logo">
           <img src="/image/Logo.png" alt="FoodSalvage Logo">
            <h2>Food Salvage</h2>
        </div>
          <nav class="sidebar-nav">
              <a href="donor-dashboard.html"><i class="material-icons">dashboard</i>Dashboard</a>
              <a href="donor-donations.html"><i class="material-icons">favorite</i>Donations</a>
              <a href="donor-history.html"><i class="material-icons">history</i>History</a>
              <a href="donor-analytics.html"><i class="material-icons">analytics</i>Analytics</a>
              <a href="donor-profile.html"><i class="material-icons">person</i>Profile</a>
              <!-- Logout Link -->
              <a href="#" id="logout-link"><i class="material-icons">logout</i>Logout</a>
          </nav>
         
      </aside>
        <main class="main-content">
            <header class="top-bar">
                <h1>Donor Profile</h1>
            </header>
            <div class="profile-info">
                <img src="/DashboardFoodmanagement/images/foodimages/my-pic.jpg" alt="Donor Profile Picture" class="profile-picture">
                <h2>GB Groceries Stores</h2>
                <p>gbgroceries@example.com</p>
            </div>
            <div class="profile-details">
                <h3>Organization Information</h3>
                <form id="donor-profile-form">
                    <div class="form-group">
                        <label for="org-name">Organization Name</label>
                        <input type="text" id="org-name" name="org-name" value="Food for All" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-person">Contact Person</label>
                        <input type="text" id="contact-person" name="contact-person" value="John Anderson" required>
                    </div>
                    <div class="form-group">
                        <label for="org-email">Organization Email</label>
                        <input type="email" id="org-email" name="org-email" value="gbgroceries@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="org-phone">Organization Phone</label>
                        <input type="tel" id="org-phone" name="org-phone" value="+1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="org-address">Organization Address</label>
                        <textarea id="org-address" name="org-address" rows="3" required>Km 146 Abeokuta Exp.way, Lagos, Nigeria</textarea>
                    </div>
                    <div class="form-group">
                        <label for="org-website">Organization Website</label>
                        <input type="url" id="org-website" name="org-website" value="https://www.gbgroceries.org" required>
                    </div>
                    
                </form>
            </div>
            <div class="donation-preferences">
                <h3>Donation Preferences</h3>
                <form id="donation-preferences-form">
                    <div class="form-group">
                        <label for="donation-type">Preferred Donation Type</label>
                        <select id="donation-type" name="donation-type" required>
                            <option value="food">Food</option>
                            <option value="money">Money</option>
                            <option value="both">Food and Money</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="donation-frequency">Donation Frequency</label>
                        <select id="donation-frequency" name="donation-frequency" required>
                            <option value="one-time">One-Time</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="quarterly">Quarterly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="preferred-categories">Preferred Food Categories</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="preferred-categories" value="fresh-produce"> Fresh Produce</label>
                            <label><input type="checkbox" name="preferred-categories" value="non-perishable"> Non-Perishable</label>
                            <label><input type="checkbox" name="preferred-categories" value="dairy"> Dairy</label>
                            <label><input type="checkbox" name="preferred-categories" value="baked-goods"> Baked Goods</label>
                            <label><input type="checkbox" name="preferred-categories" value="frozen-foods"> Frozen Foods</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="special-instructions">Special Instructions</label>
                        <textarea id="special-instructions" name="special-instructions" rows="3">Please deliver donations as and when due</textarea>
                    </div>

                    <button type="button" id="save-profile-btn" class="save-btn">Save</button>

                   
                </form>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
