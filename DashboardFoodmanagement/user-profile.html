<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FoodShare</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <img src="/image/Logo.png" alt="FoodSalvage Logo">
          <h2>Food Salvage</h2>
      </div>
        <nav class="sidebar-nav">
            <a href="user-dashboard.html"><i class="material-icons">home</i>Home</a>
            <a href="user-menu.html"><i class="material-icons">restaurant_menu</i>Menu</a>
            <a href="user-orders.html"><i class="material-icons">shopping_cart</i>Orders</a>
            <a href="user-schedule.html"><i class="material-icons">schedule</i>Schedule</a>
            <a href="user-profile.html"><i class="material-icons">person</i>Profile</a>
            <!-- Logout Link -->
            <a href="#" id="logout-link"><i class="material-icons">logout</i>Logout</a>
        </nav>
     
    </aside>
        <!-- Include the user-left-sidebar.html content here -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Your Profile</h1>
            </header>
            <div class="profile-info">
                <img src="/images/foodimages/cooperateimg.jpg" alt="Profile Picture" class="profile-picture">
                <h2>Little Saints Orphange</h2>
                <p>littlesaints@example.com</p>
            </div>
            <div class="profile-details">
                <h3>Company Information</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" value="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" value="+1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" rows="3" required>123 Main St, City, Country</textarea>
                    </div>
                    <div class="form-group">
                        <label for="dob">Year of Registration</label>
                        <input type="date" id="dob" name="dob" value="1990-01-01" required>
                    </div>
                    
                </form>
            </div>
            <div class="preferences">
                <h3>Dietary Preferences</h3>
                <form id="dietary-form">
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="vegetarian" value="vegetarian"> Vegetarian
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="vegan" value="vegan"> Vegan
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="gluten-free" value="gluten-free"> Gluten-Free
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="dairy-free" value="dairy-free"> Dairy-Free
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="nut-free" value="nut-free"> Nut-Free
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="halal" value="halal"> Halal
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" name="kosher" value="kosher"> Kosher
                        </label>
                    </div>
                    
                </form>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
