<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation History - FoodShare</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Include the donor-left-sidebar.html content here -->
        <aside class="sidebar">
          <div class="logo">
            <img src="/image/Logo.png" alt="FoodSavage Logo">
            <h2>Food Salvage </h2>
        </div>
        <nav class="sidebar-nav">
            <a href="donor-dashboard.html"><i class="material-icons">dashboard</i>Dashboard</a>
            <a href="donor-donations.html"><i class="material-icons">favorite</i>Donations</a>
            <a href="donor-history.html"><i class="material-icons">history</i>History</a>
            <a href="donor-analytics.html"><i class="material-icons">analytics</i>Analytics</a>
            <a href="donor-profile.html"><i class="material-icons">person</i>Profile</a>
            <!-- Logout Link -->
            <a href="#" id="logout-link"><i class="material-icons">logout</i>Logout</a>
        </nav>
         
      </aside>
        <main class="main-content">
            <header class="top-bar">
                <h1>Donation History</h1>
                <div class="date-range-picker">
                    <!-- Add date range picker component here -->
                </div>
            </header>
            <div class="history-table">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Recipient</th>
                            <th>Items</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
