<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare - Login</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="login-page">
    <div class="login-container">
        <header>
            <div class="logo">
                <img src="/image/Logo.png" alt="FoodSalvage Logo">
                <h1>Food Salvage </h1>
            </div>
        </header>
        <main>
            <h2>Welcome to FoodShare</h2>
            <p>Choose how you'd like to log in:</p>
            <div class="login-options">
                <button id="user-login" class="login-btn">
                    <i class="material-icons">person</i>
                    Login as User
                </button>
                <button id="donor-login" class="login-btn">
                    <i class="material-icons">favorite</i>
                    Login as Donor
                </button>
            </div>
        </main>
        <footer>
            <p>&copy; 2025 FoodShare. All rights reserved.</p>
        </footer>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
