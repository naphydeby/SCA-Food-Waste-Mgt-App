                        <div class="label">

                    </div> 
                </div> 

                <div class="btn-container">
                    <button type="submit">Login</button>
                </div>
                
                <div class="alternate-sign">
                    <h4>OR</h4> 
                </div>

                <div class="alternate-sign">
                    <p>Forget Password <a href="">Click Here</a> </p>

                <div class="alternate-sign">
