<body>
    <div class="main-container">

         <div class="navbar">
            <a href="/index.html">
                <div class="logo-container">
                    <img src="/image/Logo.png" alt=" " style="width: 100px; height: 100px;">
                    
                </div>

            <div class="menu-links">
                <ul class="list-content">
                    <li><a href="/index.html"></a></li>
                    <li><a href="/about.html">About Us</a></li>
                    <li><a href="/hunger.html">Hunger in Lagos</a></li>
                    <div class="menu-and-icon">
                        <li>How We Do It</li>
                        <i class="fa-solid fa-chevron-down" id="dropdown"></i>
                        <div class="dropdownmenu-container">

                            <ul class="list-content">
                                
                              <div class="dropdown-div">
                                <div class="findfood-container">
                                  <div class="icon">
                                      <i class="fa-solid fa-carrot"></i>

                              </div>
                  
                              <div class="findfood-container2">
                                  <div class="icon">
                                      <i class="fa-solid fa-fish"></i>

                              </div>
                              </div>
                                
                            </ul>
                        
                    </div>
                    <li><a href="/contact.html" class="active">Contact</a></li>

            <div class="signup-container">
                <a href="Signinsignup.html">
                    <div class="signup-btn1">
                        <button>Sign Up</button>

                <a href="Signinsignup.html">
                    <div class="signup-btn2">

            <div class="menu-btn">
                <i class="fa-solid fa-bars" id="btn"   ></i>
               </div>

        </div>
    <!-- --------------------------------------------Main------------------------- -->

    <div  class="form-section"> 

        <div class="tabs">  
            <div class="tab-button-div">
                <button class="tab-button active" onclick="showTab('signIn')">Sign In</button>  
            </div>
            <div class="tab-button-div">
                <button class="tab-button" onclick="showTab('signUp')">Sign Up</button>  
            </div>
            
        </div>  
         
        <div id="signIn" class="tab-content active">
            <form id="signIn-form">
                <div class="form-heading">
                    <h2>Welcome</h2> 
                </div>

                <div class="first-form-group">
                    
                    <div class="form-group">
                        <div class="label">
                            <label for="signIn-email">Email Address</label>
                        </div>
                        <div class="input">
                            <input type="email" id="signIn-email" name="email" placeholder="Enter your Email" required>
                        </div>
                        <!-- <p class="lastname-alert" id="lastname-alert"></p> -->
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label for="signIn-password">Password</label>
                        </div>
                        <div class="input">
                            <input type="password" id="signIn-password" name="password" placeholder="Enter a Password" required>
                        </div>
                        <!-- <p class="email" id="email-alert"></p> -->
                    </div> 
                </div> 

                <div class="btn-container">
                    <button type="submit">Login</button>
                </div>
                
                <div class="alternate-sign">
                    <h4>OR</h4> 
                </div>

                <div class="alternate-sign">
                    <p>Forget Password <a href="">Click Here</a> </p>
                </div>

                <div class="alternate-sign">
                    <p>Dont have an account <a href="">Sign Up</a> </p>
                </div>
            
            </form>
        </div>
        
        <div id="signUp" class="tab-content">
            <form id="signUp-form">

                <div className="header">
                    <h2>Welcome</h2>
                </div>

                <div class="first-form-group">
                    <div class="form-group">
                        <div class="label">
                            <label for="firstName">First Name</label>
                        </div>
                        <div class="input">
                            <input type="text" id="firstName" name="firstName" placeholder="Enter your First name" required>
                        </div>
                        <!-- <p class="fi-alert" id="firstname-alert"></p> -->
                    </div> 
                    <div class="first-form-group">
                        <div class="form-group">
                            <div class="label">
                                <label for="lastName">Last Name</label>
                            </div>
                            <div class="input">
                                <input type="text" id="lastName" name="lastName" placeholder="Enter your Full name" required>
                            </div>
                            <!-- <p class="fi-alert" id="firstname-alert"></p> -->
                        </div> 

                    <div class="form-group">
                        <div class="label">
                            <label for="signUp-email">Email Address</label>
                        </div>
                        <div class="input">
                            <input type="email" id="signUp-email" name="email" placeholder="Enter your Email" required>
                        </div>
                        <!-- <p class="lastname-alert" id="lastname-alert"></p> -->
                    </div> 

                    <div class="form-group">
                        <div class="label">
                            <label for="location">Location</label>
                        </div>
                        <div class="input">
                            <input type="text" id="location" name="location" placeholder="Enter your location" required>
                        </div>
                        <!-- <p class="email" id="email-alert"></p> -->
                    </div> 
    
                    <div class="form-group">
                        <div class="label">
                            <label for="signUp-password">Password</label>
                        </div>
                        <div class="input">
                            <input type="password" id="signUp-password" name="password" placeholder="Enter a Password" required>
                        </div>
                        <!-- <p class="email" id="email-alert"></p> -->
                    </div> 
                </div> 

                <div class="btn-container">
                    <button type="submit">Signup</button>
                </div>
                
                <div class="alternate-sign">
                    <h4>OR</h4> 
                </div>

                <div class="alternate-container">
                    <div class="alternate-sign">
                        <p>Forget Password <a href="">Click Here</a> </p>
                    </div>
    
                    <div class="alternate-sign">
                        <p>Already have an account <a href="">Sign In</a> </p>
                    </div>
                </div>
                
            </form>
        </div>
        

    </div>
    <script src="./tab.js"></script>
   
    
   
</body>
</html>
